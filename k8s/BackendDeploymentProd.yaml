apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment-prod
  namespace: {{NAMESPACE}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-backend-prod
  template:
    metadata:
      labels:
        app: django-backend-prod
      annotations:
        fluentd.active: 'true'
    spec:
      containers:
        - name: django
          image: freenance/backend-prod:{{IMAGE_TAG}}
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "100Mi"
              cpu: "50m"
            limits:
              memory: "250Mi"
              cpu: "1"
          envFrom:
            - secretRef:
                name: finance-prod-secret
          volumeMounts:
            - name: django-storage
              mountPath: /app/static
          lifecycle:
            postStart:
              exec:
                command: ["python", "manage.py", "migrate"]
      volumes:
        - name: django-storage
          persistentVolumeClaim:
            claimName: django-pvc
---
apiVersion: v1
kind: Service
metadata:
  namespace: {{NAMESPACE}}
  name: django-app-service-prod
spec:
  selector:
    app: django-backend-prod
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{NAMESPACE}}
  name: django-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-storage
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: python-pvc-prod
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: local-storage
  hostPath:
    path: /data/{{NAMESPACE}}
